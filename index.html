<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main2.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>HTML com JavaScript</h1>
            <h3>Validação B > A</h3>
            <form id="form-confirm">
                <label for="A"><b>Valor A</b></label>
                <input type="number" id="valor-a" required placeholder="Digite o valor A" />
                <label for="B"><b>Valor B</b></label>
                <input type="number" id="valor-b" required placeholder="Digite o valor B" />
                <p class="error-message">
                    Formulário não enviado! Verificando: <b> Valor B precisa ser maior Valor A!</B>
                </p>
                <button type="submit">Validar</button>
            </form>
            <p class="success-message"></p>
        </div>
    </nav> 
        <script src="./main2.js"></script>
    </body>
